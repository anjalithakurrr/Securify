<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Securify | Agent Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .login-box {
            background: #1e293b;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border-radius: 5px;
            border: none;
        }

        input {
            background: #334155;
            color: #fff;
        }

        button {
            background: #22c55e;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #16a34a;
        }

        #result {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Agent Verification</h2>

    <input type="text" id="agent_id" placeholder="Enter Agent ID (e.g. AG001)">
    <input type="file" id="image">

    <button onclick="verify()">Verify Identity</button>

    <div id="result"></div>
</div>

<script>
async function verify() {
    const agentId = document.getElementById("agent_id").value;
    const image = document.getElementById("image").files[0];
    const resultDiv = document.getElementById("result");

    if (!agentId || !image) {
        resultDiv.innerText = "Please enter Agent ID and upload image";
        return;
    }

    const formData = new FormData();
    formData.append("agent_id", agentId);
    formData.append("image", image);

    try {
        const response = await fetch("http://127.0.0.1:5000/verify", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        if (data.verified) {
            resultDiv.style.color = "lightgreen";
            resultDiv.innerText = "✅ Verification Successful";
        } else {
            resultDiv.style.color = "red";
            resultDiv.innerText = "❌ Verification Failed";
        }
    } catch (error) {
        resultDiv.innerText = "Backend not running";
    }
}
</script>

</body>
</html>
