<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Securify</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="main-content" style="max-width: 400px; margin: 50px auto;">
        <h1>Securify Access</h1>

        <div class="card">
            <!-- Login Form -->
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required>

                <label for="password">Password</label>
                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>

            <!-- Registration Form (hidden by default) -->
            <form id="registerForm" style="display:none; margin-top:20px;">
                <label for="regUsername">Username</label>
                <input type="text" id="regUsername" name="username" placeholder="Choose a username" required>

                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" name="password" placeholder="Choose a password" required>

                <label for="regConfirm">Confirm Password</label>
                <input type="password" id="regConfirm" name="confirm" placeholder="Confirm password" required>

                <button type="submit">Create Account</button>
            </form>

            <div style="margin-top:15px; text-align:center;">
                <span id="toggleLink" style="cursor:pointer; color:#001f3f; font-weight:600;">Don't have an account? Register</span>
            </div>

            <div id="message" style="margin-top:15px;"></div>
        </div>
    </div>

    <!-- Navbar -->
    <script type="module">
        import { createNavbar } from '../components/navbar.js';
        document.body.prepend(createNavbar());
    </script>

    <!-- JS for login / register -->
    <script type="module">
        import { loginUser } from '../js/auth.js';
        import { registerUser } from '../js/auth.js';

        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleLink = document.getElementById('toggleLink');
        const messageDiv = document.getElementById('message');

        // Toggle between login and register
        toggleLink.addEventListener('click', () => {
            if(loginForm.style.display !== 'none'){
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                toggleLink.textContent = "Already have an account? Login";
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                toggleLink.textContent = "Don't have an account? Register";
            }
            messageDiv.innerHTML = '';
        });

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const res = await loginUser({ username, password });
                if(res.success){
                    messageDiv.innerHTML = `<span class="status-badge status-success">Login Successful</span>`;
                    setTimeout(() => window.location.href = 'dashboard.html', 1000);
                } else {
                    messageDiv.innerHTML = `<span class="status-badge status-fail">Login Failed</span>`;
                }
            } catch(err){
                messageDiv.innerHTML = `<span class="status-badge status-fail">Error occurred</span>`;
            }
        });

        // Register
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const confirm = document.getElementById('regConfirm').value;

            if(password !== confirm){
                messageDiv.innerHTML = `<span class="status-badge status-fail">Passwords do not match</span>`;
                return;
            }

            try {
                const res = await registerUser({ username, password });
                if(res.success){
                    messageDiv.innerHTML = `<span class="status-badge status-success">Account Created. Please login.</span>`;
                    registerForm.reset();
                    loginForm.style.display = 'block';
                    registerForm.style.display = 'none';
                    toggleLink.textContent = "Don't have an account? Register";
                } else {
                    messageDiv.innerHTML = `<span class="status-badge status-fail">Registration Failed</span>`;
                }
            } catch(err){
                messageDiv.innerHTML = `<span class="status-badge status-fail">Error occurred</span>`;
            }
        });
    </script>

</body>
</html>
